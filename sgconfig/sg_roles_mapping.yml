# In this file users, backendroles and hosts can be mapped to Search Guard roles.
# Permissions for Search Guard roles are configured in sg_roles.yml

sg_all_access:
  readonly: true
  backendroles:
    - admin

sg_logstash:
  backendroles:
    - logstash
    
sg_kibana_server:
  readonly: true
  users:
    - kibanaserver
    
sg_kibana_user:
  backendroles:
    - kibanauser

sg_readall:
  readonly: true
  backendroles:
    - readall

sg_manage_snapshots:
  readonly: true
  backendroles:
    - snapshotrestore

sg_own_index:
  users:
    - '*'
    
sg_fls_sgperftest1_type1:
  users:
    - flsonly
    - flsdls
    
sg_dls_sgperftest1_type1:
  users:
    - dlsonly
    - flsdls

sg_dls_sgperftest1_range:
  users:
    - flsdls